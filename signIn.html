<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>AllMart | sign in</title>
</head>

<body>
  <header>
    <div class="container">
      <nav id="navbar">
        <div class="nav-logo">
          <a href="index.html">AllMart</a>
        </div>
        <div class="nav-search">
          <form>
            <input type="text" placeholder="Search Product...">
            <input type="submit" value="SEARCH">
          </form>
        </div>
        <div class="nav-left">
          <ul>
            <li id="categories"><a href="./categories.html"><strong>CATEGORIES</strong></a></li>
            <li id="cart"><a href="./cart.html"><i class="fas fa-shopping-cart"></i> CART</a></li>
            <li id="nav-signin"><a href="./signIn.html"><i class="fas fa-user"></i> SIGN IN</a></li>
          </ul>
        </div>
      </nav>
      <span class="toggle"><a href="#"><i class="fas fa-bars"></i></a></span>
    </div>
  </header>

  <section id="sign-in" class="py-3">
    <div class="container">
      <div class="justify-content-md-center row">
        <div class="col-md-6 col-12">
          <h1 class="title">Sign In</h1>
          <form>
            <div class="form-group mt-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" placeholder="Enter email" id="email" class="form-control">
            </div>
            <div class="form-group mt-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" placeholder="Enter password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-dark mt-3">Sign in</button>
          </form>
          <div class="mt-3 row">
            <div class="col">
              <span>New Customer?</span>
              <a href="./signup.html"> Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p class="text-center">
      Copyright &copy; 2020
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
    integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
    crossorigin="anonymous"></script>

  <script src="js/index.js"></script>
</body>

</html>
