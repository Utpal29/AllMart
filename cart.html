<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>AllMart | cart</title>
</head>

<body>
  <header>
    <div class="container">
      <nav id="navbar">
        <div class="nav-logo">
          <a href="index.html">AllMart</a>
        </div>
        <div class="nav-search">
          <form>
            <input type="text" placeholder="Search Product...">
            <input type="submit" value="SEARCH">
          </form>
        </div>
        <div class="nav-left">
          <ul>
            <li id="categories"><a href="./categories.html"><strong>CATEGORIES</strong></a></li>
            <li id="cart"><a href="./cart.html"><i class="fas fa-shopping-cart"></i> CART</a></li>
            <li id="nav-signin"><a href="./signIn.html"><i class="fas fa-user"></i> SIGN IN</a></li>
          </ul>
        </div>
      </nav>
      <span class="toggle"><a href="#"><i class="fas fa-bars"></i></a></span>
    </div>
  </header>

  <section id="cart-main">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Shopping Cart</h1>
          <div class="list-group-item">
            <div class="list-group-item">
              <div class="row">
                <div class="col-md-2">
                  <img src="./img/men/M1.jpg" alt="">
                </div>
                <div class="col-md-3">
                  <a href="#">AllSaints Firebase distressed shirt in mushroom brown</a>
                </div>
                <div class="col-md-2">
                  RS. <span-p class="price">3000</span-p>
                </div>
                <div class="col-md-2">
                  <select class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-light">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="list-group-item">
              <div class="row">
                <div class="col-md-2">
                  <img src="./img/men/M3.jpg" alt="">
                </div>
                <div class="col-md-3">
                  <a href="#">New Look poplin revere short sleeve shirt in khaki</a>
                </div>
                <div class="col-md-2">
                  RS. <span-p class="price">599</span-p>
                </div>
                <div class="col-md-2">
                  <select class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-light">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="list-group list-group-flush">
              <div class="list-group-item">
                <h2>Subtotal (<span class="no">2</span>) items</h2>
              <h6>RS. <span id="t-price">3599</span></h6>
              </div>
              <div class="list-group-item">
                <button type="button" class="btn btn-block btn-dark">Proceed To Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p class="text-center">
      Copyright &copy; 2020
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
    integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
    crossorigin="anonymous"></script>

  <script src="js/index.js"></script>
</body>

</html>
